<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/CBase.js"></script>

  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Listas</h1>
      </ion-header-bar>
      <ion-content ng-controller="CBase">

        <!-- Modelo Simples de trabalhar com arrays -->

        <!-- --INICIO--
        <div ng-repeat="item in dadosLista">
          --
          <br>
          {{ item.nome }}
          <br>
          {{ item.endereco }}
          <button type="button" name="button" ng-click="CLICK(item)">EDITAR</button>
          <br>
          --
        </div>
        --FIM-- -->


        <!-- Lista do Ionic  -->

        <ion-list>
          <ion-item ng-repeat="item in dadosLista">

            <h2>{{item.nome}}</h2>
            <p>{{item.endereco}}</p>

            <ion-option-button class="button-info"
                               ng-click="CLICK(item)">
              Editar
            </ion-option-button>

            <ion-option-button class="button-info"
                               ng-click="dadosLista.splice($index, 1)">
              Apagar
            </ion-option-button>

          </ion-item>
        </ion-list>


      </ion-content>
    </ion-pane>
  </body>
</html>
